<div class="address-lookup">
  <input class="searchInput" type="text" placeholder="{{'GEOCODING.inputSearchPlaceHolder' | translate}}" (keyup)="addressLookup($any($event.target).value)"
    (click)="$event.stopPropagation()">
    <button class="locationBtn" (click)="findLocation(map)"><mat-icon>my_location</mat-icon></button>
</div>
